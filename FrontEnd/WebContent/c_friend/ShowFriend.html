<div class="container" ng-controller="FriendController">

<table class="table">
	
	<tr>
		<td>Friend Name </td>
		<td>Operation</td>
	</tr>
	<tr ng-repeat="friend in friendList">
		<td><img src="http://localhost:8086/ChatMiddleware/getImage/{{friend.friendloginname}}" class="img-circle" alt="Cinque Terre" width="100" height="100"> {{friend.friendloginname}}</td>
		<td><input type="button" value="UnFriend" ng-Click="deleteFriend(friend.friendId)" class="btn btn-danger"/></td>
	</tr>
	
</table>


</div>
