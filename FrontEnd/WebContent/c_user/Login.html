<div class="container" ng-controller="UserController">
<h1> class="well"><center><font face="Monotype Corsiva">Login Form</font></center></h1>
<div class="col-lg-12-well">
<div class="row">    
    <form>
      <div class="col-sm-12">
      <div class="row">
      <div class="col-sm-6 form-group">
      <label>Login Name</label>
            <input type="text" name="userName" ng-model="User.loginname" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="col-sm-6 form-group">
            <input type="password" name="password" ng-model="User.password" class="form-control" placeholder="Password" required="required">
        </div>
        
        <center><input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" value="Login" ng-click="login()"></center>
        </div>
                   
    </form>			
    
</div>
</div>
</div>
